<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moscow2024</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <h1>Moscow2024</h1>
    </header>
    <main>
        <div class="quote-container">
            <blockquote class="quote-text">
                "Наука — это организованные знания, мудрость — это организованная жизнь."
            </blockquote>
            <p class="quote-author">— Иммануил Кант</p>
        </div>
        <style>
            .quote-container {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
                text-align: center;
                max-width: 500px;
                width: 80%;
            }

            .quote-text {
                font-size: 24px;
                font-style: italic;
                color: #333;
                margin-bottom: 20px;
            }

            .quote-author {
                font-size: 18px;
                color: #666;
            }
        </style>
    </main>
    <footer>
        Это база
    </footer>
